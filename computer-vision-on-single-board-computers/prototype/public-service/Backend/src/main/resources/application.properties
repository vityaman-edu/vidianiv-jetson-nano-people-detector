server.port=12345

# Database config
spring.datasource.driver-class-name=org.h2.Driver
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:./records_db;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Application properties
udp-receiving-port=10101
udp-receiving-buffer-size=2048

rtsp-ip=192.168.73.57
rtsp-port=1234
rtsp-url=output